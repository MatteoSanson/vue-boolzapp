<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">    
    <!-- /google fonts -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /fontawesome -->
    <!-- my css  -->
    <link rel="stylesheet" href="style.css">
    <!-- /my css  -->
</head>
<body>
        <!-- main della mia app  -->
        <main id="app" class="application">

            <!-- colonna di sinistra  -->
            <div class="main-left">

                <!-- header sinistra  -->
                <header class="app">
                    <nav class="left">
                        <div class="img-profilo">
                            <img src="/img/avatar_1.jpg" alt="">
                        </div>
                        <div class="nome-profilo">
                            Nome Utente
                        </div>
                    </nav>

                    <nav class="right">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav>
                </header>
                <!-- /header sinistra  -->

                <!-- sezione notifiche  -->
                <section class="notifiche">
                    <div class="icona">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>ricevi notifiche di nuovi messaggi</div>
                        <div>attiva notifiche</div>
                    </div>
                </section>
                <!-- /sezione notifiche  -->

                <!-- sezione ricerca  -->
                <section class="ricerca">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input class="search" type="text" placeholder="Cerca o inizia una nuova chat">
                </section>
                <!-- /sezione ricerca  -->

                <!-- sezione archivio messaggi  -->
                <section class="messages">
                    <ul>
                        <li v-for="(contact, index) in contacts" class="contact-message">
                            <div class="contact-pic">
                                <img :src="contact.avatar" :alt="contact.name">
                            </div>
                            <div class="info-contact">
                                {{ contact.name}}
                            </div>
                        </li>
                    </ul>
                </section>
                <!-- /sezione archivio messaggi  -->

            </div>
            <!-- /colonna di sinistra  -->

            <!-- -----------------------------------  -->

            <!-- colonna di destra  -->
            <div class="main-right">

                <!-- header destra  -->
                <header class="app">
                    <nav class="left">
                        <div class="img-profilo">
                            <img src="/img/avatar_4.jpg" alt="">
                        </div>
                        <div class="nome-profilo">
                            <p>Ambros</p>
                            <p>Ultimo accesso</p>
                        </div>
                    </nav>

                    <nav class="right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav>
                </header>
                <!-- /header destra  -->

                <!-- +++++++++++++++++++++++++++++++++++++++++++++++  -->

                <!-- main chat window  -->
                <section class="main-chat">
                    <!-- <div class="messageCloud sent">
                        <p>ciao</p>
                    </div>
                    <div class="messageCloud received">
                        <p>ciao</p>
                    </div> -->
                </section>
                <!-- /main chat window  -->

                <!-- +++++++++++++++++++++++++++++++++++++++++++++++  -->

                <!-- footer chat  -->
                <footer class="chat">
                    <nav class="left">
                        <i class="fa-regular fa-face-smile"></i>
                    </nav>

                    <nav class="center">
                        <!-- <input class="text-message" type="text" placeholder="Scrivi un messaggio di testo"> -->
                        <textarea name="" id="text-message" cols="" rows="3" placeholder="scrivi un messaggio"></textarea>
                    </nav>

                    <nav class="right">
                        <i class="fa-solid fa-microphone"></i>
                    </nav>
                </footer>
                <!-- /footer chat  -->
            </div>
            <!-- colonna di destra  -->
        </main>
        <!-- /main della mia app  -->
    <!-- VJS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VJS  -->
    <!-- my js -->
    <script src="main.js"></script>
    <!-- /my js -->
</body>
</html>
